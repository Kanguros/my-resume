<section id="skills">
<h3>Know</h3>
<div class="grid-list">
    {% for skill in skills %}
    <article>
        <div class="spaced-list">
        <h4>{{ skill.name }}</h4>
        <span>
        </span>
        </div>
        <ul class="tag-list">
        {% for word in skill.keywords %}
            <li>{{ word }}</li>
        {% endfor %}
        </ul>
   </article>
  {% endfor %}
</div>
</section>
